<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#fb923c"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#0a0a0b" stroke="url(#grad)" stroke-width="2"/>
  <!-- Stylized "LP" initials -->
  <text x="50" y="62" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#grad)" text-anchor="middle">LP</text>
  <!-- Small racing stripe accent -->
  <rect x="20" y="75" width="60" height="3" rx="1.5" fill="url(#grad)" opacity="0.6"/>
</svg>
